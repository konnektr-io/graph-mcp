# Secrets for Konnektr MCP Server
# IMPORTANT: Do not commit this file with real values!
# Use kubectl create secret or external secret management tools

apiVersion: v1
kind: Secret
metadata:
  name: auth0-config
  namespace: konnektr-mcp
  labels:
    app: konnektr-mcp
type: Opaque
stringData:
  # Replace with your actual Auth0 configuration
  domain: "your-tenant.auth0.com"
  audience: "https://graph.konnektr.io"

