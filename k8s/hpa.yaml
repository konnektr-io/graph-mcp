apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: konnektr-mcp-server
  namespace: konnektr-mcp
  labels:
    app: konnektr-mcp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: konnektr-mcp-server
  minReplicas: 3
  maxReplicas: 20
  metrics:
  # Scale based on CPU usage
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Scale based on memory usage
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down max 50% of pods at a time
        periodSeconds: 60
      - type: Pods
        value: 2   # Or max 2 pods at a time
        periodSeconds: 60
      selectPolicy: Min  # Choose the most conservative policy
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Double capacity
        periodSeconds: 15
      - type: Pods
        value: 4    # Or add 4 pods at a time
        periodSeconds: 15
      selectPolicy: Max  # Choose the most aggressive policy
